<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/login.css">
</head>

<body>
    <div id="login">
        <form action="" method="post" class="form-login" id="form-login">
            <h2 class="name-login">Đăng nhập</h2>
            <div class="form-group">
                <label for="account" class="form-label">Tài khoản:</label>
                <input type="text" name="account" id="account-form" class="form-input">
                <span class="span-form" id="span-account"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label"> Mật khẩu:</label>
                <input type="password" name="password" id="password-form" class="form-input ">
                <span class="span-form" id="span-password"></span>
            </div>
            <button id="btn-form">Đăng nhập</button>
            <p class="register">Bạn chưa có <a href="../html/register.html">tài khoản</a> ?</p>
        </form>
    </div>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
